<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7234105335126242"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Download Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            background-color: #ffcccc;
            width: 30%; /* Adjusted width for the sidebar */
            padding: 30px;
            box-sizing: border-box;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .content {
            background-color: #f2f2f2;
            margin-left: 30%; /* Match this to the sidebar width */
            padding: 20px;
            box-sizing: border-box;
            width: 70%; /* Adjusted to fill the remaining space */
            height: 100vh;
            overflow-y: auto;
        }

        .subject-section {
            margin-bottom: 20px;
        }

        .chapter {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }

        .chapter-title {
            font-size: 20px;
        }

        .submit {
            background-color: orange;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
            width: 100%;
        }

        .download-link {
            display: block;
            background-color: orange;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            text-decoration: none;
        }

        .download-link:hover {
            background-color: darkorange;
        }
    </style>
    <div class="container">
        <div class="sidebar">
            <h2>Select Subject</h2>
            <form id="subjectForm">
                <label><input type="radio" name="subject" value="#english"> English</label><br>
                <label><input type="radio" name="subject" value="#computer"> Computer</label><br>
                <label><input type="radio" name="subject" value="#science"> Science</label><br>
                <label><input type="radio" name="subject" value="#social-science"> S.S.T</label><br>
                <label><input type="radio" name="subject" value="#bengali"> Bengali</label><br>
                <label><input type="radio" name="subject" value="#hindi"> Hindi</label><br>
                <label><input type="radio" name="subject" value="#gk"> GK</label><br>
                <label><input type="radio" name="subject" value="#v-edu"> V. Edu</label><br>
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
        <div class="content">
            <div id="english" class="subject-section">
                <h2>English</h2>
                <!-- List of chapters for English -->
                <!-- The chapters are omitted here for brevity -->
            </div>
            <div id="computer" class="subject-section">
                <h2>Computer</h2>
                <!-- List of chapters for Computer -->
            </div>
            <div id="science" class="subject-section">
                <h2>Science</h2>
                <!-- List of chapters for Science -->
            </div>
            <div id="social-science" class="subject-section">
                <h2>Social Science</h2>
                <!-- List of chapters for Social Science -->
            </div>
            <div id="bengali" class="subject-section">
                <h2>Bengali</h2>
                <!-- List of chapters for Bengali -->
                <div class="chapter">
                    <div class="chapter-title">Chapter 1</div>
                    <a href="/class8/bengali_chapter_1.pdf" class="download-link">Download</a>
                </div>
                <div class="chapter">
                    <div class="chapter-title">Chapter 2</div>
                    <a href="/class8/bengali_chapter_2.pdf" class="download-link">Download</a>
                </div>
                <div class="chapter">
                    <div class="chapter-title">Chapter 3</div>
                    <a href="/class8/bengali_chapter_3.pdf" class="download-link">Download</a>
                </div>
            </div>
            <div id="hindi" class="subject-section">
                <h2>Hindi</h2>
                <!-- List of chapters for Hindi -->
            </div>
            <div id="gk" class="subject-section">
                <h2>GK</h2>
                <!-- List of chapters for GK -->
            </div>
            <div id="v-edu" class="subject-section">
                <h2>V. Edu</h2>
                <!-- List of chapters for V. Edu -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('subjectForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedSubject = document.querySelector('input[name="subject"]:checked').value;
            window.location.href = selectedSubject;
        });
    </script>
</body>
    </html>
