<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 8 Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="sidebar">
    <h2>Subjects</h2>
    <ul>
        <li><i class="icon"></i><a href="#english-form">English</a></li>
        <li><i class="icon"></i><a href="#computer-form">Computer</a></li>
        <li><i class="icon"></i><a href="#science-form">Science</a></li>
        <!-- Add more subjects as needed -->
    </ul>
</div>

<div class="content">
    <h2>Subject Forms</h2>

    <!-- English Form -->
    <div id="english-form">
        <h3>English</h3>
        <form action="" method="GET" onsubmit="redirectToPDF(this)">
            <label for="english-chapter">Select Chapter:</label>
            <select id="english-chapter" name="chapter">
                <option value="/class8/english_chapter_1.pdf">Chapter 1</option>
                <option value="/class8/english_chapter_2.pdf">Chapter 2</option>
                <option value="/class8/english_chapter_3.pdf">Chapter 3</option>
                <!-- Add more chapters -->
            </select>
            <button type="submit">Go to PDF</button>
        </form>
    </div>

    <!-- Computer Form -->
    <div id="computer-form">
        <h3>Computer</h3>
        <form action="" method="GET" onsubmit="redirectToPDF(this)">
            <label for="computer-chapter">Select Chapter:</label>
            <select id="computer-chapter" name="chapter">
                <option value="/class8/computer_chapter_1.pdf">Chapter 1</option>
                <option value="/class8/computer_chapter_2.pdf">Chapter 2</option>
                <option value="/class8/computer_chapter_3.pdf">Chapter 3</option>
                <!-- Add more chapters -->
            </select>
            <button type="submit">Go to PDF</button>
        </form>
    </div>

    <!-- Science Form -->
    <div id="science-form">
        <h3>Science</h3>
        <form action="" method="GET" onsubmit="redirectToPDF(this)">
            <label for="science-chapter">Select Chapter:</label>
            <select id="science-chapter" name="chapter">
                <option value="/class8/science_chapter_1.pdf">Chapter 1</option>
                <option value="/class8/science_chapter_2.pdf">Chapter 2</option>
                <option value="/class8/science_chapter_3.pdf">Chapter 3</option>
                <!-- Add more chapters -->
            </select>
            <button type="submit">Go to PDF</button>
        </form>
    </div>

    <!-- Add more forms for other subjects similarly -->

</div>

<script>
// Function to redirect based on selected chapter
function redirectToPDF(form) {
    const chapter = form.chapter.value;
    window.location.href = chapter;
    return false; // Prevent actual form submission
}
</script>

</body>
</html>
