<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/img/african-student-sitting-in-classroom.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .remember-me {
            display: flex;
            align-items: center;
        }
        .login-container .remember-me input {
            margin-right: 5px;
        }
        .login-container .fa-user-circle {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-user-circle"></i>
        <form id="loginForm">
            <h1>Login</h1>
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <select id="classSelect" required>
                <option value="" disabled selected>Select Class</option>
                <option value="class7">Class 7</option>
                <option value="class8">Class 8</option>
                <option value="class9">Class 9</option>
            </select>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const selectedClass = document.getElementById('classSelect').value;
            
            // Example login check (replace with your actual authentication logic)
            if (username === 'Student' && password === 'Paramount') {
                switch (selectedClass) {
                    case 'class7':
                        window.location.href = '/class/class7.html';
                        break;
                    case 'class8':
                        window.location.href = '/class/class8.html';
                        break;
                    case 'class/class9':
                        window.location.href = '/class/class9.html';
                        break;
                    default:
                        alert('Invalid class selection');
                        break;
                }
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
  </html>
